        <div class="input-group2">
            <label for="n2">Entrada 2:</label>
            <input type="number" name="numero" id="n2">
        </div>
        <div class="button-group">
        
                <button onclick="somar()"><strong>Somar</strong></button>
                <button onclick="subtrair()"><strong>Subtrair</strong></button>
                <button onclick="multiplicar()"><strong>Multiplicar</strong></button>
                <button onclick="dividir()"><strong>Dividir</strong></button>
        
        </div>
        <p>Resultado: <span></span></p>
